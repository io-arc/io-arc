# TypeScriptを利用
root: true

parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2018
  sourceType: module

env:
  browser: true
  es6: true
  worker: true
  node: true

extends:
  - plugin:@typescript-eslint/recommended
  - plugin:prettier/recommended
  - prettier/@typescript-eslint

rules:
  prettier/prettier:
    - error
    - trailingComma: none
      tabWidth: 2
      singleQuote: true
      semi: false
      arrowParens: always

  eofline: off

globals:
  Atomics: readonly
  SharedArrayBuffer: readonly